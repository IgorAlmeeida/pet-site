{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}


{% block main %}
    <div class="card shadow mb-4">
        <div class="card-body">
            <form action="{% url 'delete_activity' idProject=project.id idActivity=activity.id%}" method="POST">
                {% csrf_token %}
                <p>Deseja deletar a atividade: {{activity.title}}<p>

                <a class="btn btn-primary float-right ml-2" href="{% url 'list_activity' idProject=project.id  %}">Voltar</a>
                <button class="btn btn-danger float-right"type="submit">Excluir</button>
            </form>
        </div>
    </div>

    
{% endblock main %}
