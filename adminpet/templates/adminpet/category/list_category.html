{% extends 'base.html' %}
{% load static %}

{% block main %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Categoria</h1>
        <a class="btn btn-primary" href="{%url 'new_category' %}">Nova Cateogira</a>
    </div>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cursos</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Titulo</th>
                            <th>Inicio</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        {%for category in categorys %}
                            <tr>
                                <td>{{category.name}}</td>
                                <td>
                                    {%for curse in category.course.all %}
                                        {{curse}}
                                    {%endfor%}
                                </td>
                                <td class='text-center'><a class="btn btn-warning" href="{% url 'update_category' idCategory=category.id %}">Atualizar</a></td>
                                <td class='text-center'><a class="btn btn-danger" href="{% url 'delete_category' idCategory=category.id %}">Deletar</a></td>
                            </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


{% endblock main %}
