{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}


{% block main %}

    <div class="card shadow mb-4">
        <div class="card-body">
            <form action="{% url 'delete_cronogram' idProject=project.id idCronogram=cronogram.id%}" method="POST">
                {% csrf_token %}
                <p>Deseja deletar o cronograma: {{project.title}}<p>
                
                <a class="btn btn-primary float-right ml-2" href="{% url 'list_cronogram' idProject=project.id %}">Voltar</a>
                <button class="btn btn-danger float-right ml-2"type="submit">Excluir</button>
            </form>
        </div>
    </div>
    
{% endblock main %}
