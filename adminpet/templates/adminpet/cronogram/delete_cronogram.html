{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}


{% block main %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Deletar cronograma {{cronogram.title}} do projeto {{project.title}}</h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <form action="{% url 'delete_cronogram' idProject=project.id idCronogram=cronogram.id%}" method="POST">
                {% csrf_token %}
                <p>Deseja deletar o projeto: {{project.title}}<p>

                <button class="btn btn-danger"type="submit">Excluir</button>
            </form>
        </div>
    </div>
    
{% endblock main %}
