{% extends "forms.html" %}
{% load bootstrap %}

{% block title_page %}
    <h1 class="h3 mb-0 text-gray-800">Atualizar {{project.title}}</h1>
{% endblock title_page %}

{% block form_body %}
    <form action="{% url 'update_cronogram' idProject=project.id idCronogram=cronogram.id %}" method="POST">
        {% csrf_token %}
        
        {{form_cronogram | bootstrap}}

        <button class="btn btn-primary float-right"type="submit">Salvar</button>
    </form>
{% endblock form_body %}
