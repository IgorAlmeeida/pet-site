{% extends "show.html" %}

{% block title_show %}
    <h1 class="h3 mb-0 text-gray-800">{{post.title}}</h1>
{% endblock title_show %}

{% block card_body %}
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">{{post.subTitle}}</h6>
        </div>
        <div class="card-body">
            {{post.body|safe}}
        </div>
    </div>
{% endblock card_body %}
    
{% block button_back %}
    <a class="btn btn-primary float-right" href="{% url 'list_post'%}" type="submit">Voltar</a>
{% endblock button_back %}
