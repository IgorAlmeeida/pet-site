{% extends "base_website.html" %}
{% load static %}


{% block title_pag %}
    <ol>
        <li><a href="{% url 'page_home_website' %}">Home</a></li>
        <li>Blog</li>
    </ol>
{% endblock title_pag %}

{% block main %}
<!-- ======= Services Section ======= -->
<section id="services" class="services section-bg">
    <div class="container">

        <header class="section-header">
            <h3>Blog</h3>
            <p>Postagens mais recentes do nosso blog.</p>
        </header>

        <div class="row">
            {% for post in posts %}
            <div class="col-md-6 col-lg-4" data-aos="zoom-in" data-aos-delay="100">
                <div class="box">
                    <div class="row ">
                        <div class="col-12">
                            <h4 class="title mb-4"><a href="{% url 'post' idPost=post.id %}">{{post.title}}</a></h4>
                        </div>
                        <div class="col-12">
                            <p class="description text-justify">{{ post.body|slice:":200" }}...</p>
                        </div>
                        <div class="col-12">
                            <a class="btn btn-primary position-relative" href="{% url 'post' idPost=post.id %}">Ler mais</a>
                        </div>
                        
                        
                    </div>
                </div>
                
            </div> 
            {% endfor %}
         </div>

    </div>
</section><!-- End Services Section -->

{% endblock main %}
